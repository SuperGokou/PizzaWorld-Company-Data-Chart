<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PizzaWorld Company Data Chart</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

		<!-- Load CSS libraries -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<div class="container">

		<div id="headlogo">
			<img src="img/PizzaWorld-Logo.png" alt="logo" class="logo">
			<h1>PizzaWorld Company Data Chart</h1>
		</div>

		<div class="tablesummary">
			<h2 class="table-title">Dataset Summary</h2>
			<table class="table">
				<tbody id="tableData">
				</tbody>
			</table>
		</div>

		<div class="filters-card">
			<h2 class="card-title">Filters</h2>
			<div class="filters-row">
				<div class="filter-group">
					<label for="area-category">Select Area</label>
					<select id="area-category" onchange="createVisualization()">
						<option value="hide">--- Select ---</option>
						<option value="All">All</option>
						<option value="Boston">Boston</option>
						<option value="Cambridge">Cambridge</option>
						<option value="Somerville">Somerville</option>
					</select>
				</div>
				<div class="filter-group">
					<label for="order-type-category">Select Order Type</label>
					<select id="order-type-category" onchange="createVisualization()">
						<option value="hide">--- Select ---</option>
						<option value="All">All</option>
						<option value="Web">Web</option>
						<option value="Phone">Phone</option>
					</select>
				</div>
			</div>
		</div>

		<div class="chart-card">
			<h2 class="card-title">Deliveries by Date</h2>
			<div id="chart-area">
				<div id="tooltip" class="hidden">
					<p><strong>Deliveries</strong></p>
					<p><span id="value"></span></p>
				</div>
			</div>
		</div>

	</div>

	<hr style="bottom: 30px; top: 30px">

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<!-- D3.js -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- Data -->
	<script src="data/delivery-data.js"></script>
	<script src="data/feedback-data.js"></script>

	<!-- Chart -->
	<script src="js/barchart.js"></script>

	<!-- Main -->
	<script src="js/main.js"></script>
	</body>
</html>
