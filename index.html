<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PizzaWorld Company Data Chart</title>

		<!-- Load CSS libraries -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<!-- own CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<!-- ********************** ADD YOUR HTML-ELEMENTS HERE *********************** -->	
	<!-- Make sure to use proper bootstrap! -->
	<!-- You will need a div-container with the id: 'chart-area' -->


	<div class="container">

		<div id = "headlogo">
			<img src="img/PizzaWorld-Logo.png" alt="logo" class = logo>
			<h1>PizzaWorld Company Data Chart</h1>
		</div>

		<div class="tablesummary">
			<table class="table">
				<thead colspan="2" ><strong style>Dataset Summary</strong></thead>
				<tbody id="tableData">

				</tbody>
			</table>
		</div>

		<div class="d-flex justify-content-center">
			<div class="align-self-center">
				<label for="area-category">Select Area: </label><select id="area-category" onchange = "createVisualization()">
				<option value="hide">--- Select ---</option>
				<option value="All">All</option>
				<option value="Boston">Boston</option>
				<option value="Cambridge">Cambridge</option>
				<option value="Somerville">Somerville</option>
			</select>
				<label for="order-type-category">Select Order Type</label><select id="order-type-category" onchange = "createVisualization()">
				<option value="hide">--- Select ---</option>
				<option value="All">All</option>
				<option value="Web">Web</option>
				<option value="Phone">Phone</option>
			</select>
			</div>
		</div>


		<div id="chart-area" style="width: 50%; align-items:center; margin: auto">
			<div id="tooltip" class="hidden">
			<p><strong>Deliveries</strong></p>
			<p><span id="value"></span></p>
		</div>
		</div>

	</div>

	<hr style="bottom: 30px; top: 30px">


	</div>

	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- data -->
	<script src="data/delivery-data.js"></script>
	<script src="data/feedback-data.js"></script>

	<!-- bar chart -->
	<script src="js/barchart.js"></script>

	<!-- ****** TODO: FILTER DATA, DISPLAY BAR CHART & KEY FIGURES ****** -->
	<script src="js/main.js"></script>
	</body>
</html>
